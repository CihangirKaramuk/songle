<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Songle Admin Panel (API)</title>
  <link rel="stylesheet" href="panel-style.css" />
  <style>
    /* Toast mesajlarÄ± iÃ§in stil */
    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 16px;
      position: fixed;
      z-index: 1000;
      right: 30px;
      top: 30px;
      font-size: 17px;
      opacity: 0;
      transition: opacity 0.3s, visibility 0.3s;
    }
    
    .toast.show {
      visibility: visible;
      opacity: 1;
    }
    
    /* ÅžarkÄ± listesi iÃ§in stil */
    .sarki-item {
      background: #2a2a4a;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .sarki-bilgi {
      flex: 1;
    }
    
    .sarki-ad {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .sarki-kategori {
      font-size: 0.8em;
      color: #a0a0d0;
    }
    
    .sarki-actions button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .btn-edit {
      background-color: #4CAF50;
      color: white;
    }
    
    .btn-delete {
      background-color: #f44336;
      color: white;
    }

    /* Modal overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal-content {
      background: #1e1e3c;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      max-width: 90%;
      text-align: center;
    }

    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #fff;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #2a2a4a;
      color: #fff;
    }

    .modal-content .modal-buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .modal-content button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body id="panelBody">
  <div class="admin-panel">
    <div class="sidebar">
      <div class="logo">Songle ðŸŽ§</div>
      <ul class="menu">
        <li class="menu-item active" data-section="ekle">ðŸŽµ ÅžarkÄ± Ekle</li>

        <li class="menu-item" data-section="kategoriler">ðŸ“‹ Kategoriler</li>
        <li class="menu-item" id="logoutBtn">ðŸ“‹ Ã‡Ä±kÄ±ÅŸ Yap</li>

      <div id="guncelleToast" class="toast">
        <span id="guncelleToastMsg">GÃ¼ncelleniyor...</span>

      <div id="successToast" class="toast" style="background-color: #4CAF50;">
        <span id="successToastMsg">BaÅŸarÄ±lÄ±!</span>

          <select id="kategori">

  </div>

  <!-- Deezer Search Modal -->

  </div>

  <!-- API servisini ve panel kodunu yÃ¼kle -->
  <script type="module" src="../apiService.js"></script>
  <script type="module" src="api-panel.js"></script>
  
  <script>
    // MenÃ¼ geÃ§iÅŸleri
    document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('click', function() {
        // TÃ¼m menÃ¼ Ã¶ÄŸelerinden active sÄ±nÄ±fÄ±nÄ± kaldÄ±r
        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
        // TÃ¼m bÃ¶lÃ¼mleri gizle
        document.querySelectorAll('.panel-section').forEach(section => section.classList.remove('active'));
        
        // TÄ±klanan menÃ¼ Ã¶ÄŸesine active sÄ±nÄ±fÄ±nÄ± ekle
        this.classList.add('active');
        // Ä°lgili bÃ¶lÃ¼mÃ¼ gÃ¶ster
        const sectionId = this.getAttribute('data-section');
        document.getElementById(sectionId).classList.add('active');
      });
    });
  </script>
</body>
</html>
