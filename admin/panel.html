<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="panel-style.css" />
</head>
<body id="panelBody">
  <div class="admin-panel">
    <div class="sidebar">
      <div class="logo">Songle 🎧</div>
      <ul class="menu">
        <li class="menu-item active" data-section="ekle">🎵 Şarkı Ekle</li>
        <li class="menu-item" data-section="liste">📋 Şarkı Listesi</li>
        <li class="menu-item" data-section="ayarlar">⚙️ Ayarlar</li>
        <li class="menu-item" onclick="logout()">🚪 Çıkış</li>
      </ul>
    </div>

    <div class="main-content">
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider"></span>
        </label>
        <span id="temaLabel">🌙 Dark</span>
      </div>

      <section id="ekle" class="panel-section active">
        <button id="formToggleBtn" style="margin-bottom:15px;width:100%;">🎼 Yeni Şarkı Ekle</button>
        <div class="ekle-formu" id="manualForm" style="max-width:400px; display:none;">
          <input type="text" id="sanatciAdi" placeholder="Sanatçı Adı" />
          <input type="text" id="sarkiAdi" placeholder="Şarkı Adı" />
          <select id="kategori">
            <option value="">Kategori Seç</option>
            <option value="turkce">Türkçe</option>
            <option value="yabanci">Yabancı</option>
            <option value="dizi">Dizi</option>
            <option value="film">Film</option>
          </select>
          <select id="altKategori" style="display: none;" required>
            <option value="">Alt Kategori Seç *</option>
          </select>
          <input type="file" id="mp3File" accept="audio/mpeg" required />
          <button id="ekleBtn">Şarkıyı Ekle</button>
        </div>
        <div class="deezer-ekle-formu" style="margin-top:35px;max-width:400px;">
          <button id="deezerFormToggle" style="margin-bottom:10px;width:100%;">🎧 Deezer'dan Şarkı Ekle</button>
          <div id="deezerForm" style="display:none;">
            <input type="text" id="deezerAramaInput" placeholder="Deezer'da şarkı ara..." />
            <button id="deezerAramaBtn" style="width:100%;">Ara</button>
            <ul id="deezerSonuclar" style="margin-top:10px;list-style:none;padding-left:0"></ul>
          </div>
        </div>
      </section>

      <section id="liste" class="panel-section">
        <h1>Eklenen Şarkılar</h1>
        <div style="max-width:400px;">
          <select id="kategoriFiltre">
            <option value="tum">Tüm Kategoriler</option>
            <option value="turkce">Türkçe</option>
            <option value="yabanci">Yabancı</option>
            <option value="dizi">Dizi</option>
            <option value="film">Film</option>
          </select>
          <select id="altKategoriFiltre" style="display:none;">
            <option value="">Alt Kategori Seç</option>
          </select>
          <input type="text" id="aramaInput" placeholder="Şarkı veya sanatçı ara..." />
          <button id="siralaBtn" style="width:100%;">🔼 A-Z Sırala</button>
        </div>
        <ul id="sarkiListesi"></ul>
      </section>

      <section id="ayarlar" class="panel-section">
        <h1>Ayarlar</h1>
        <div class="ayarlar-listesi" style="max-width:440px;">
          <div class="ayarlar-item" id="islemKaydiBtn">
            <span>📜 İşlem Kaydı</span>
            <span class="arrow" id="islemKaydiArrow">▶</span>
          </div>
          <div id="islemKaydiPanel" class="islem-kaydi-panel" style="display:none;max-width:440px;">
            <div class="islem-kaydi-ust">
              <span>Son İşlemler</span>
              <button id="islemTopluSilBtn" title="İşlem Kaydı Sil"> 🗑️ </button>
              <div id="topluSilMenu" style="display:none;position:absolute;right:30px;top:55px;z-index:11;background:#fff;color:#232046;padding:15px 14px 10px 14px;border-radius:9px;box-shadow:0 4px 18px rgba(90,70,180,0.18);">
                <button class="toplu-sil-btn" data-tip="son">Son işlemi sil</button>
                <button class="toplu-sil-btn" data-tip="saat">Son 1 saati sil</button>
                <button class="toplu-sil-btn" data-tip="gun">Bugünü sil</button>
                <button class="toplu-sil-btn" data-tip="tum">Tümünü sil</button>
              </div>
            </div>
            <ul id="islemKaydiListesi"></ul>
          </div>
          <button onclick="migrateKategoriler()" style="margin-top:15px;width:100%;">🔄 Kategorileri Düzelt</button>
        </div>
      </section>
    </div>
  </div>

  <div id="toast-success" class="toast-success"></div>
  <div id="sarkiDuzenleModal" class="modal-onay" style="display:none;">
    <div class="modal-icerik" style="position:relative; max-width:400px; width:95%;">
      <span id="kapatPopup" style="position:absolute;top:8px;right:12px;font-size:32px;cursor:pointer;color:#ff4d7d;">✕</span>
      <h2 style="margin-bottom:18px; text-align:center; font-size:2rem;">Şarkıyı Düzenle</h2>
      <input type="text" id="popupSanatci" placeholder="Sanatçı Adı" autocomplete="off">
      <input type="text" id="popupSarki" placeholder="Şarkı Adı" autocomplete="off">
      <select id="popupKategori">
        <option value="">Kategori Seç</option>
        <option value="turkce">Türkçe</option>
        <option value="yabanci">Yabancı</option>
        <option value="dizi">Dizi</option>
        <option value="film">Film</option>
      </select>
      <select id="popupAltKategori">
        <option value="">Alt Kategori Seç</option>
        <option value="pop">Pop</option>
        <option value="rock">Rock</option>
        <option value="rap">Rap</option>
      </select>
      <div class="duzenle-btn-grup">
        <button id="popupKaydet" class="btn-kaydet">Kaydet</button>
        <button id="popupSil" class="btn-sil">🗑️</button>
      </div>
    </div>
  </div>

  <div id="modal-onay" class="modal-onay" style="display:none">
    <div class="modal-icerik">
      <div id="modal-msg">Emin misin?</div>
      <div class="modal-btnlar">
        <button id="btn-evet" class="btn-evet">Evet</button>
        <button id="btn-hayir" class="btn-hayir">Hayır</button>
      </div>
    </div>
  </div>
  <div id="toast-delete" class="toast-delete"></div>
  <div id="toast-guncelle" class="toast-guncelle"></div>

  <!-- Deezer Kategori Modalı -->
  <div id="deezerKategoriModal" class="modal-onay" style="display:none;">
    <div class="modal-icerik">
      <div id="deezerModalMsg">Şarkı eklemek için kategori seç:</div>
      <select id="deezerKategoriSelect" style="margin: 18px 0 0 0;">
        <option value="">Kategori Seç</option>
        <option value="turkce">Türkçe</option>
        <option value="yabanci">Yabancı</option>
        <option value="dizi">Dizi</option>
        <option value="film">Film</option>
      </select>
      <div id="deezerAltKategoriContainer" style="display:none;margin-top:15px;">
        <select id="deezerAltKategoriSelect">
          <option value="">Alt Kategori Seç</option>
        </select>
      </div>
      <div class="modal-btnlar" style="margin-top:22px;">
        <button id="deezerKategoriEvet" class="btn-evet">Ekle</button>
        <button id="deezerKategoriHayir" class="btn-hayir">Vazgeç</button>
      </div>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
